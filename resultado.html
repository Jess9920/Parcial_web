<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Resultado</title>
  </head>
  <body>
    <div class="principal_form">
      <div class="formulario_resultado">
        <div class="formulario">
          <h2>Resultado</h2>

          <div class="flexContainer">
            <i class="fa fa-flag fa-smile-o iconsmile fa-4x" aria-hidden="true">
            </i>
            <h3 id="nombre"></h3>
          </div>

          <div class="flexContainer itemsresultado">
            <h3 class="texto">Email</h3>
            <h3 id="email" class="textoazul"></h3>
          </div>
          <div class="flexContainer itemsresultado">
            <h3 class="texto">Telefono</h3>
            <h3 id="telefono" class="textoazul">azul</h3>
          </div>
          <div class="flexContainer itemsresultado">
            <h3 class="texto">Gusto</h3>
            <h3 id="gusto" class="textoverde">verde</h3>
          </div>
          <div class="flexContainer itemsresultado">
            <h3 class="texto">Porcentaje %</h3>
            <h3 id="porcentaje" class="textorojo">rojo</h3>
          </div>
        </div>
      </div>
    </div>
    <script src="resultado.js"></script>
  </body>
</html>
